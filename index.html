<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- PapaParse Library for parsing CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        #data-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #dataset-url {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
        #chart-container {
            width: 80%;
            margin: 0 auto;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>

    <h1>Data Visualization</h1>

    <!-- Form to Input Dataset URL -->
    <form id="data-form">
        <input type="text" id="dataset-url" placeholder="Enter dataset URL (CSV format)">
        <button type="submit">Generate Graph</button>
    </form>

    <!-- Container to Display the Chart -->
    <div id="chart-container">
        <canvas id="chart"></canvas>
    </div>

    <script>
        document.getElementById('data-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const url = document.getElementById('dataset-url').value;

            // Fetch the dataset from the given URL
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // Parse CSV data using PapaParse
                    const parsedData = Papa.parse(data, { header: true });
                    generateChart(parsedData.data); // Generate the chart using parsed data
                })
                .catch(error => console.error('Error fetching the dataset:', error));
        });

        function generateChart(data) {
            const labels = data.map(d => d.Label); // Modify this according to the column name in CSV
            const values = data.map(d => parseFloat(d.Value)); // Modify this according to the column name in CSV

            const ctx = document.getElementById('chart').getContext('2d');

            // Clear any previous charts
            if (window.myChart) {
                window.myChart.destroy();
            }

            // Create a new chart
            window.myChart = new Chart(ctx, {
                type: 'bar', // You can change to 'line', 'pie', etc.
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Dataset Visualization',
                        data: values,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>

</body>
</html>
